addressing:
  l2only: {}
  lan:
    ipv4: 172.16.0.0/16
    prefix: 24
  loopback:
    ipv4: 10.0.0.0/24
    prefix: 32
  mgmt:
    ipv4: 192.168.121.0/24
    mac: 08-4F-A9-00-00-00
    prefix: 24
    start: 100
  p2p:
    ipv4: 10.1.0.0/16
    prefix: 30
  router_id:
    ipv4: 10.0.0.0/24
    prefix: 32
  vrf_loopback:
    ipv4: 10.2.0.0/24
    prefix: 32
defaults:
  _globals:
    _modlist:
    - eigrp
    - vxlan
    - evpn
    - sr
    - gateway
    - vrf
    - mpls
    - vlan
    - isis
    - srv6
    - ospf
    - bgp
    - bfd
    node_id_id:
      max: 250
      next: 3
      value: !!set
        1: null
        2: null
        3: null
  addressing:
    l2only: null
    lan:
      ipv4: 172.16.0.0/16
    loopback:
      ipv4: 10.0.0.0/24
    mgmt:
      ipv4: 192.168.121.0/24
      mac: 08-4F-A9-00-00-00
      start: 100
    p2p:
      ipv4: 10.1.0.0/16
    router_id:
      ipv4: 10.0.0.0/24
      prefix: 32
    vrf_loopback:
      ipv4: 10.2.0.0/24
      prefix: 32
  attributes:
    can_be_false:
    - link
    - interface
    extra:
      global:
        vlans: vlan
        vrfs: vrf
      node:
        vlans: vlan
        vrfs: vrf
    global:
      addressing: null
      defaults: null
      groups: null
      links: null
      module: null
      name: id
      nodes: null
      plugin: list
      provider: id
      tools: dict
    group:
      config: list
      device: id
      members: list
      module: list
      node_data: dict
      vars: dict
    interface:
      ifindex: int
      ifname: str
      ipv4:
        type: ipv4
        use: interface
      ipv6:
        type: ipv6
        use: interface
      node: id
    internal:
      Plugin: null
      Provider: null
      includes: list
      input: null
      message: str
      pools: dict
    link:
      bandwidth: int
      bridge: id
      interfaces: null
      mtu:
        max_value: 65535
        min_value: 64
        type: int
      name: str
      pool: id
      prefix: null
      role: id
      type:
        type: str
        valid_values:
        - lan
        - p2p
        - stub
        - loopback
        - tunnel
        - vlan_member
      unnumbered: bool
      vlan_name: id
    link_internal:
      linkindex: int
      parentindex: int
    link_module_no_propagate:
    - vlan
    link_no_propagate:
    - prefix
    - interfaces
    - gateway
    node:
      box: str
      config: list
      cpu: null
      device: id
      group: list
      id:
        max_value: 150
        min_value: 1
        type: int
      interfaces: list
      loopback:
        ipv4:
          type: ipv4
          use: prefix
        ipv6:
          type: ipv6
          use: prefix
      memory: int
      module: list
      mtu:
        max_value: 65535
        min_value: 64
        type: int
      name: str
      provider: id
      role: id
      unmanaged: bool
    pool:
      allocation:
        type: str
        valid_values:
        - p2p
        - sequential
        - id_based
      ipv4:
        type: ipv4
        use: prefix
      ipv6:
        type: ipv6
        use: prefix
      mac: mac
      prefix:
        max_value: 32
        min_value: 1
        type: int
      start:
        min_value: 1
        type: int
      unnumbered: bool
    pool_no_copy:
    - start
    - prefix
    - mac
    prefix:
      allocation:
        type: str
        valid_values:
        - p2p
        - sequential
        - id_based
      ipv4:
        type: ipv4
        use: prefix
      ipv6:
        type: ipv6
        use: prefix
    vlan:
      id:
        max_value: 4095
        min_value: 1
        type: int
      mode:
        type: str
        valid_values:
        - bridge
        - irb
        - route
      prefix: null
      vni:
        max_value: 16777215
        min_value: 1
        type: int
    vrf:
      export: list
      id:
        min_value: 1
        type: int
      import: list
      loopback: null
      rd: rd
  automation:
    ansible:
      cleanup:
      - ansible.cfg
      - hosts.yml
      - group_vars
      - host_vars
      - config
  bfd:
    attributes:
      global:
        min_echo_rx:
          min_value: 0
          type: int
        min_rx:
          min_value: 1
          type: int
        min_tx:
          min_value: 1
          type: int
        multiplier:
          min_value: 0
          type: int
      link:
        min_echo_rx:
          min_value: 0
          type: int
        min_rx:
          min_value: 1
          type: int
        min_tx:
          min_value: 1
          type: int
        multiplier:
          min_value: 0
          type: int
      node:
        min_echo_rx:
          min_value: 0
          type: int
        min_rx:
          min_value: 1
          type: int
        min_tx:
          min_value: 1
          type: int
        multiplier:
          min_value: 0
          type: int
    min_echo_rx: 0
    multiplier: 3
    supported_on:
    - srlinux
    - sros
    - iosv
    - csr
    - nxos
    - eos
    - vyos
    - arubacx
    - none
    - unknown
  bgp:
    advertise_loopback: true
    advertise_roles:
    - stub
    attributes:
      global:
        activate:
          ipv4:
          - ibgp
          - ebgp
          ipv6:
          - ibgp
          - ebgp
        advertise_loopback: bool
        advertise_roles: list
        af:
          _alt_types:
          - NoneType
          _list_to_dict: true
          ipv4: bool
          ipv6: bool
        as: asn
        as_list: dict
        community:
          _alt_types:
          - str
          - BoxList
          ebgp:
          - standard
          - extended
          ibgp:
          - standard
          - extended
        ebgp_role: str
        next_hop_self: bool
        replace_global_as: bool
        rr_cluster_id:
          type: ipv4
          use: id
        rr_list: list
        sessions:
          ipv4:
          - ibgp
          - ebgp
          ipv6:
          - ibgp
          - ebgp
      interface:
        local_as: asn
        replace_global_as: bool
      link:
        advertise: bool
      node:
        activate:
          ipv4:
          - ibgp
          - ebgp
          ipv6:
          - ibgp
          - ebgp
        advertise_loopback: bool
        af:
          _alt_types:
          - NoneType
          _list_to_dict: true
          ipv4: bool
          ipv6: bool
        as: asn
        community:
          _alt_types:
          - str
          - BoxList
          ebgp:
          - standard
          - extended
          ibgp:
          - standard
          - extended
        local_as: asn
        next_hop_self: bool
        originate: list
        replace_global_as: bool [
        router_id:
          type: ipv4
          use: id
        rr: bool
        rr_cluster_id:
          type: ipv4
          use: id
        sessions:
          ipv4:
          - ibgp
          - ebgp
          ipv6:
          - ibgp
          - ebgp
      node_copy:
      - local_as
      - replace_global_as
      vrf:
        router_id:
          type: ipv4
          use: id
    community:
      ebgp:
      - standard
      ibgp:
      - standard
      - extended
    ebgp_role: external
    next_hop_self: true
    no_propagate:
    - ebgp_role
    - advertise_roles
    - rr_list
    - as_list
    supported_on:
    - cumulus
    - cumulus_nvue
    - eos
    - frr
    - csr
    - iosv
    - nxos
    - asav
    - vsrx
    - vyos
    - routeros
    - srlinux
    - sros
    - none
    - dellos10
    - routeros7
    - vmx
    - iosxr
    - arubacx
    - vptx
    - none
    - unknown
    transform_after:
    - vlan
  const: {}
  devices:
    arubacx:
      description: ArubaOS-CX
      external:
        image: none
      features:
        bgp:
          activate_af: true
          local_as: true
          local_as_ibgp: true
          vrf_local_as: true
        evpn:
          asymmetrical_irb: true
          irb: true
        gateway:
          protocol:
          - anycast
          - vrrp
        mpls:
          ldp: true
          vpn: true
        vlan:
          model: switch
          svi_interface_name: vlan{vlan}
      graphite:
        icon: switch
      group_vars:
        ansible_connection: network_cli
        ansible_network_os: arubanetworks.aoscx.aoscx
        ansible_ssh_pass: admin
        ansible_user: admin
        netlab_device_type: arubacx
      ifindex_offset: 1
      interface_name: 1/1/{ifindex}
      libvirt:
        create: virt-install --connect=qemu:///system --name=vm_box --arch=x86_64
          --cpu host --vcpus=2 --hvm --ram=4096 --network=network:vagrant-libvirt,model=virtio
          --graphics none --import --disk path=vm.qcow2,format=qcow2,bus=ide
        image: aruba/cx
      loopback_interface_name: loopback {ifindex}
      mgmt_if: mgmt
    asav:
      description: Cisco ASAv
      external:
        image: none
      group_vars:
        ansible_become_method: enable
        ansible_become_password: vagrant1
        ansible_connection: network_cli
        ansible_network_os: asa
        ansible_ssh_pass: vagrant1
        ansible_user: vagrant
      ifindex_offset: 0
      interface_name: GigabitEthernet0/{ifindex}
      libvirt:
        create: virt-install --connect=qemu:///system --network network=vagrant-libvirt,model=virtio
          --name=vm_box --cpu host --arch=x86_64 --machine=pc-1.0 --vcpus=1 --ram=2048
          --os-type=linux --noacpi --virt-type=kvm --watchdog i6300esb,action=reset
          --disk path=vm.qcow2,format=qcow2,device=disk,bus=virtio,cache=writethrough
          --disk path=bootstrap.iso,format=iso,device=cdrom --graphics none --import
        create_iso: asav
        image: cisco/asav
      mgmt_if: Management0/0
    csr:
      description: Cisco CSR 1000v
      external:
        image: none
      features:
        bgp:
          activate_af: true
          local_as: true
          local_as_ibgp: true
          vrf_local_as: true
        gateway:
          protocol:
          - vrrp
        initial:
          ipv4:
            unnumbered: true
          ipv6:
            lla: true
        isis:
          unnumbered:
            ipv4: true
            ipv6: true
            network: true
        mpls:
          6pe: true
          bgp: true
          ldp: true
          vpn: true
        ospf:
          unnumbered: true
        vlan:
          model: switch
          svi_interface_name: BDI{vlan}
      graphite:
        icon: router
      group_vars:
        ansible_become_method: enable
        ansible_become_password: vagrant
        ansible_connection: network_cli
        ansible_network_os: ios
        ansible_ssh_pass: vagrant
        ansible_user: vagrant
        netlab_device_type: csr
      ifindex_offset: 2
      interface_name: GigabitEthernet{ifindex}
      libvirt:
        create: virt-install --connect=qemu:///system --name=vm_box --os-variant=rhel4.0
          --arch=x86_64 --cpu host --vcpus=1 --hvm --ram=4096 --disk path=vm.qcow2,bus=ide,format=qcow2
          --network=network:vagrant-libvirt,model=virtio --graphics none --import
        image: cisco/csr1000v
      loopback_interface_name: Loopback{ifindex}
      node:
        min_mtu: 1500
      tunnel_interface_name: Tunnel{ifindex}
      virtualbox:
        image: cisco/csr1000v
    cumulus:
      clab:
        group_vars:
          ansible_connection: docker
          ansible_user: root
        image: networkop/cx:4.4.0
        mtu: 1500
        node:
          kind: cvx
          runtime: docker
      description: Cumulus VX 4.x or 5.x configured without NVUE
      evpn:
        _start_transit_vlan: 3900
      external:
        image: none
      features:
        bgp:
          activate_af: true
          ipv6_lla: true
          local_as: true
          rfc8950: true
          vrf_local_as: true
        evpn:
          asymmetrical_irb: true
          irb: true
        gateway:
          protocol:
          - anycast
          - vrrp
        initial:
          ipv4:
            unnumbered: true
          ipv6:
            lla: true
        ospf:
          unnumbered: true
        vlan:
          model: l3-switch
          native_routed: true
          subif_name: '{ifname}.{vlan.access_id}'
          svi_interface_name: vlan{vlan}
      graphite:
        icon: switch
      group_vars:
        ansible_connection: paramiko
        ansible_network_os: cumulus
        ansible_ssh_pass: vagrant
        ansible_user: vagrant
      interface_name: swp{ifindex}
      libvirt:
        image: CumulusCommunity/cumulus-vx:4.4.0
      loopback_interface_name: lo{ifindex}
      mgmt_if: eth0
      virtualbox:
        image: CumulusCommunity/cumulus-vx:4.3.0
    cumulus_nvue:
      clab:
        group_vars:
          ansible_connection: docker
          ansible_user: root
        image: networkop/cx:5.0.1
        mtu: 1500
        node:
          kind: cvx
          runtime: docker
      description: Cumulus VX 5.x configured with NVUE
      external:
        image: none
      features:
        bgp:
          activate_af: true
          ipv6_lla: true
          rfc8950: true
        initial:
          ipv4:
            unnumbered: true
          ipv6:
            lla: true
        ospf:
          unnumbered: true
      graphite:
        icon: switch
      group_vars:
        ansible_connection: paramiko
        ansible_network_os: cumulus_nvue
        ansible_python_interpreter: auto_silent
        ansible_ssh_pass: cumulus
        ansible_user: cumulus
      interface_name: swp{ifindex}
      libvirt:
        image: CumulusCommunity/cumulus-vx:5.2.0
      mgmt_if: eth0
      virtualbox:
        image: CumulusCommunity/cumulus-vx:5.2.0
    dellos10:
      clab:
        image: vrnetlab/vr-ftosv
        interface:
          name: eth{ifindex}
        node:
          kind: vr-ftosv
      description: Dell OS10
      external:
        image: none
      features:
        bgp:
          activate_af: true
          ipv6_lla: true
          local_as: true
          rfc8950: true
          vrf_local_as: true
        evpn:
          asymmetrical_irb: true
          irb: true
        gateway:
          protocol:
          - anycast
          - vrrp
        initial:
          ipv4:
            unnumbered: true
          ipv6:
            lla: true
        vlan:
          model: switch
          svi_interface_name: virtual-network{vlan}
      graphite:
        icon: switch
      group_vars:
        ansible_connection: network_cli
        ansible_network_os: dellos10
        ansible_ssh_pass: vagrant
        ansible_user: vagrant
      interface_name: ethernet1/1/{ifindex}
      libvirt:
        create: virt-install --connect=qemu:///system --name=vm_box --arch=x86_64
          --cpu host --vcpus=2 --hvm --ram=2048 --network=network:vagrant-libvirt,model=virtio
          --graphics none --import --disk path=vm.qcow2,format=qcow2,bus=sata --disk
          path=hdb_OS10-installer.qcow2,format=qcow2,bus=virtio --disk path=hdc_OS10-platform.qcow2,format=qcow2,bus=virtio
        image: dell/os10
      loopback_interface_name: loopback{ifindex}
      mgmt_if: mgmt1/1/1
    eos:
      clab:
        group_vars:
          ansible_become: true
          ansible_become_method: enable
          ansible_ssh_pass: admin
          ansible_user: admin
        image: ceos:4.26.4M
        interface:
          name: et{ifindex}
        mgmt_if: Management0
        node:
          env:
            INTFTYPE: et
          kind: ceos
      description: Arista vEOS VM or cEOS container
      external:
        image: none
      features:
        bgp:
          activate_af: true
          local_as: true
          local_as_ibgp: true
          vrf_local_as: true
        evpn:
          asymmetrical_irb: true
          bundle:
          - vlan_aware
          irb: true
        gateway:
          protocol:
          - anycast
          - vrrp
        initial:
          ipv4:
            unnumbered: true
          ipv6:
            lla: true
          system_mtu: true
        isis:
          unnumbered:
            ipv4: true
            ipv6: true
            network: true
        mpls:
          6pe: true
          bgp: true
          ldp: true
          vpn: true
        ospf:
          unnumbered: true
        vlan:
          model: l3-switch
          native_routed: true
          subif_name: '{ifname}.{subif_index}'
          svi_interface_name: Vlan{vlan}
      graphite:
        icon: switch
      group_vars:
        ansible_connection: network_cli
        ansible_network_os: eos
        ansible_ssh_pass: vagrant
        ansible_user: vagrant
      interface_name: Ethernet{ifindex}
      libvirt:
        create_template: eos.xml.j2
        image: arista/veos
      loopback_interface_name: Loopback{ifindex}
      mgmt_if: Management1
      tunnel_interface_name: Tunnel{ifindex}
      virtualbox:
        image: arista/veos
    fortios:
      description: Fortinet FortiOS firewall
      external:
        image: none
      graphite:
        icon: firewall
      group_vars:
        ansible_connection: httpapi
        ansible_httpapi_port: 80
        ansible_httpapi_use_ssl: false
        ansible_httpapi_validate_certs: false
        ansible_network_os: fortinet.fortios.fortios
        ansible_password: admin
        ansible_user: admin
        collections:
        - fortinet.fortios
        netlab_console_connection: ssh
        vdom: root
      ifindex_offset: 2
      interface_name: port{ifindex}
      libvirt:
        image: fortinet/fortios
      mgmt_if: port1
    frr:
      clab:
        image: frrouting/frr:v8.4.0
        mtu: 1500
        node:
          config_templates:
            daemons: /etc/frr/daemons
          kind: linux
      description: FRR container
      external:
        image: none
      features:
        bgp:
          activate_af: true
          ipv6_lla: true
          local_as: true
          rfc8950: true
          vrf_local_as: true
        evpn:
          irb: true
        initial:
          ipv4:
            unnumbered: true
          ipv6:
            lla: true
        mpls:
          ldp: true
          vpn: true
        vlan:
          mixed_trunk: true
          model: router
          native_routed: true
          subif_name: '{ifname}.{vlan.access_id}'
          svi_interface_name: vlan{vlan}
        vrf:
          keep_module: true
      graphite:
        icon: router
      group_vars:
        ansible_connection: docker
        ansible_network_os: frr
        ansible_python_interpreter: auto_silent
      interface_name: eth{ifindex}
      loopback_interface_name: lo{ifindex}
      mgmt_if: eth0
    iosv:
      description: Cisco IOSv
      external:
        image: none
      features:
        bgp:
          activate_af: true
          local_as: true
          local_as_ibgp: true
          vrf_local_as: true
        gateway:
          protocol:
          - vrrp
        initial:
          ipv4:
            unnumbered: false
          ipv6:
            lla: true
        isis:
          unnumbered:
            ipv4: true
            ipv6: true
            network: true
        mpls:
          6pe: true
          bgp: true
          ldp: true
          vpn: true
        ospf:
          unnumbered: true
        vlan:
          mixed_trunk: true
          model: router
          native_routed: true
          subif_name: '{ifname}.{subif_index}'
          svi_interface_name: BVI{bvi}
      graphite:
        icon: router
      group_vars:
        ansible_become_method: enable
        ansible_become_password: vagrant
        ansible_connection: network_cli
        ansible_network_os: ios
        ansible_ssh_pass: vagrant
        ansible_user: vagrant
        netlab_device_type: ios
      interface_name: GigabitEthernet0/{ifindex}
      libvirt:
        create_template: iosv.xml.j2
        image: cisco/iosv
      loopback_interface_name: Loopback{ifindex}
      tunnel_interface_name: Tunnel{ifindex}
      virtualbox:
        image: cisco/iosv
    iosxr:
      description: Cisco IOS XRv
      external:
        image: none
      features:
        bgp:
          activate_af: true
        initial:
          ipv4:
            unnumbered: true
          ipv6:
            lla: true
        isis:
          unnumbered:
            ipv4: true
            ipv6: true
            network: true
        ospf:
          unnumbered: true
      group_vars:
        ansible_become_method: enable
        ansible_become_password: vagrant
        ansible_connection: network_cli
        ansible_network_os: iosxr
        ansible_ssh_pass: vagrant
        ansible_user: vagrant
      ifindex_offset: 0
      interface_name: GigabitEthernet0/0/0/{ifindex}
      libvirt:
        create: virt-install --connect=qemu:///system --network network=vagrant-libvirt,model=e1000
          --name=vm_box --cpu host --arch=x86_64 --vcpus=2 --ram=8192 --virt-type=kvm
          --disk path=vm.qcow2,format=qcow2,device=disk,bus=ide --graphics none --import
        image: cisco/iosxr
      mgmt_if: MgmtEth0/RP0/CPU0/0
    linux:
      clab:
        group_vars:
          ansible_connection: docker
          ansible_user: root
          netlab_linux_distro: vanilla
        image: python:3.9-alpine
        mtu: 1500
        node:
          config_templates:
            hosts: /etc/hosts
          kind: linux
      description: Generic Linux host
      external:
        image: none
      graphite:
        icon: server
      group_vars:
        ansible_connection: paramiko
        ansible_network_os: linux
        ansible_python_interpreter: auto_silent
        ansible_ssh_pass: vagrant
        ansible_user: vagrant
        docker_shell: sh -il
      interface_name: eth{ifindex}
      libvirt:
        group_vars:
          netlab_linux_distro: ubuntu
        image: generic/ubuntu2004
      mgmt_if: eth0
      role: host
      virtualbox:
        group_vars:
          netlab_linux_distro: ubuntu
        image: generic/ubuntu2004
    none:
      clab:
        image: none
      description: Dummy device used to test topology transformation
      external:
        image: none
      features:
        bgp:
          activate_af: true
          ipv6_lla: true
          local_as: true
          local_as_ibgp: true
          rfc8950: true
          vrf_local_as: true
        evpn:
          asymmetrical_irb: true
          bundle:
          - vlan_aware
          irb: true
        gateway:
          protocol:
          - anycast
          - vrrp
